    <!-- Professional Loading Screen Style -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0A0E27 0%, #1A1F3A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .loading-container {
            text-align: center;
            color: #fff;
            padding: 40px;
            max-width: 400px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        /* Animated Logo */
        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #00D9FF 0%, #6C63FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        /* Modern Double Spinner */
        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(0, 217, 255, 0.1);
            border-top: 3px solid #00D9FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner:nth-child(2) {
            border-top-color: #6C63FF;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading Text */
        .loading-text {
            font-size: 18px;
            color: #B0B3C1;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Modern Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00D9FF 0%, #6C63FF 100%);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .status-text {
            font-size: 13px;
            color: #6B7280;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Loaded state */
        .loaded .loading-container {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="">
<!-- Professional Loading Indicator -->
<div id="loading-indicator" class="loading-container">
    <div class="logo">&lt;SR/&gt;</div>

    <div class="spinner-container">
        <div class="spinner"></div>
        <div class="spinner"></div>
    </div>

    <div class="loading-text">Loading Portfolio...</div>

    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <div class="status-text">Initializing app resources</div>
</div>

<!-- Flutter Bootstrap -->
<script src="flutter_bootstrap.js" async></script>

<!-- Script to hide loading when Flutter is ready -->
<script>
    window.addEventListener('load', function() {

        window.addEventListener('flutter-first-frame', function() {
            document.body.classList.add('loaded');
            setTimeout(function() {
                var loader = document.getElementById('loading-indicator');
                if (loader) loader.style.display = 'none';
            }, 500);
        });
    });
</script>
</body>
